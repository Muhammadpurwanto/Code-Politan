<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="get">
        <div>
            <label for="text">Text</label>
            <input type="text" placeholder="text" id="text" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </div>
        <div>
            <label for="number">Number</label>
            <input type="number" placeholder="number" id="number" name="number">
        </div>
        <input type="submit" name="" id="" value="submit" >
    </form>
    <hr>
    <form action="/order">
        <label for="">Baju</label><br>
        <div>
            <input type="radio" name="baju" value="kemeja" checked id="kemeja"><label for="kemeja">kemeja</label>
            <input type="radio" name="baju" value="kaos" id="kaos"><label for="kaos">kaos</label>
        </div>        
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value=""></option>
                <option value="s">Small</option>
                <option value="m" selected>Medium</option>
                <option value="l">Large</option>
            </select>            
        </div>
        <div>
            <label for="term">sesuai pesanan</label>
            <input type="checkbox" name="term" id="term" checked value="pesanan">
        </div>
        <div>
            <label for="notes">Catatan</label><br>
            <textarea name="note" id="notes" cols="30" rows="10" placeholder="catatan"></textarea>
        </div>
        <button type="submit">Order</button>
    </form>
    <hr>
    <h1>Validation</h1>
    <form action="validasi">
        <input type="text" name="input" id="" required minlength="3" maxlength="5">
        <button type="submit">kirim</button>
    </form>
</body>
</html>
